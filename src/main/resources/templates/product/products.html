<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      dir="ltr"
      th:attr="lang=${#locale.language}, dir=${#locale.language == 'fa' ? 'rtl' : 'ltr'}">
<head >
  <title th:text="#{product.products.title}"></title>
  <th:block th:replace="~{product/fragments/head-tag :: head-tag}"></th:block>
</head>
<body data-bs-theme="light">
<!-- نوار بالایی -->
<div th:replace="~{product/fragments/header :: header}"></div>

<!-- سایدبار -->
<div th:replace="~{product/fragments/product-sidebar :: sidebar}"></div>

<!-- محتوای اصلی -->
<main class="main-content">
  <div class="container-fluid p-2">
    <!-- در بخشی از صفحه که همیشه وجود دارد -->
    <div id="deleteConfirmText" style="display: none;" th:text="#{product.products.delete.confirm}"></div>
    <!-- فرگمنت جدول مشتریان -->
    <div id="products-table-container">
      <div th:replace="~{product/fragments/products-table :: products-table}"></div>
    </div>
  </div>
</main>

<!-- فوتر -->
<div th:replace="~{product/fragments/footer :: footer}"></div>

<!-- مودال افزودن/ویرایش مشتری -->
<div th:replace="~{product/fragments/products-modal :: product-modal}"></div>

<!-- اسکریپت‌ها -->
<th:block th:replace="~{product/fragments/scripts :: scripts}"></th:block>
<script th:src="@{/js/product.js}"></script>
</body>
</html>
