<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      dir="ltr"
      th:attr="lang=${#locale.language}, dir=${#locale.language == 'fa' ? 'rtl' : 'ltr'}">
<head >
  <title th:text="#{order.orders.title}"></title>
  <th:block th:replace="~{order/fragments/head-tag :: head-tag}"></th:block>
</head>
<body data-bs-theme="light">
<!-- نوار بالایی -->
<div th:replace="~{order/fragments/header :: header}"></div>

<!-- سایدبار -->
<div th:replace="~{order/fragments/order-sidebar :: sidebar}"></div>

<!-- محتوای اصلی -->
<main class="main-content">
  <div class="container-fluid p-2">
    <!-- در بخشی از صفحه که همیشه وجود دارد -->
    <div id="deleteConfirmText" style="display: none;" th:text="#{order.orders.delete.confirm}"></div>
    <!-- فرگمنت جدول مشتریان -->
    <div id="orders-table-container">
      <div th:replace="~{order/fragments/orders-table :: orders-table}"></div>
    </div>
  </div>
</main>

<!-- فوتر -->
<div th:replace="~{order/fragments/footer :: footer}"></div>

<!-- مودال افزودن/ویرایش مشتری -->
<div th:replace="~{order/fragments/orders-modal :: order-modal}"></div>

<!-- اسکریپت‌ها -->
<th:block th:replace="~{order/fragments/scripts :: scripts}"></th:block>
<script th:src="@{/js/order.js}"></script>
</body>
</html>
